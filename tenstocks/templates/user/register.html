{% extends '../base.html'%}
{% load static %}


{% block content%}
<br>
<br>
<br>
<br>
<div class="col-lg-4"></div>
<div class="container col-lg-3">

    <form action="" method="post" class="form-signin center-block">
        {% csrf_token %}
        <h2 class="form-signin-heading text-center">注册</h2>

        <label for="inputPhone" class="sr-only" >电话：</label>
        <input type="text" id="inputPhone" name="phone" class="form-control col-lg-3" placeholder="请输入手机号码" required autofocus>
        <p class="am-text-danger">{{ form.errors.phone.0 }}</p>
        <br>
        <br>
        <br>
        <!--<br>-->
        <!--<br>-->
        <!--<br>-->

        <label for="inputPassword" class="sr-only">密码：</label>
        <input type="password" id="inputPassword" name="password1" class="form-control" placeholder="请输入密码" required>
        <p class="am-text-danger">{{ form.errors.password1.0 }}</p>
        <br>
        <label for="rePassword" class="sr-only">确认密码：</label>
        <input type="password" id="rePassword" name="password2" class="form-control" placeholder="请确认密码" required>
        <p class="am-text-danger">{{ form.errors.password2.0 }}</p>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">注 &nbsp; &nbsp; &nbsp;册</button>
    </form>

</div>
{% endblock %}
